<!DOCTYPE html>
<html>
    <head>
        <title>signup</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header>Welcome to YJ's E-COMMERCE SHOP</header>
        </div>
        <!--로그인 or 회원가입 페이지 링크-->
        <p>
            <b>회원가입</b>
            <button><a href="login.html">로그인</a></button>
        </p>
        <!--구분선-->
        <div class="divisionline"></div>
        <p><b>개인정보(필수)</b></p>
        <!--이름-->
        <div id="form">
            <div class="field">
                <b>이름 :</b>
                <span class="placehold-text"><input type="text" autofocus placeholder="이름을 입력하세요" required></span>
            </div>
        <!--성별-->
            <div class="field">
                <b>성별 :</b>
                <input type="radio" name="gender" value="female">
                <label for="female">여성</label>
                <input type="radio" name="gender" value="male">
                <label for="male">남성</label>
                <input type="radio" name="gender" value="none">
                <label for="none">비공개</label>
            </div>
        <!--생일-->
            <div class="field">
                <b>생일 :</b>
                <input type="date">
            </div>
        <!--나이-->
            <div class="field">
                <b>나이 :</b>
                <input type="number" min="0" max="100" step="1" value="20">
                만 나이를 입력하십시오
            </div>
        <!--이메일-->
            <div class="fidld">
                <b>이메일 :</b>
                <input name="email" type="email" placeholder="name@domain.com" autocomplete="email" required>
                (name@domain.com)
            </div>
        <!--전화번호-->
            <div class="field">
                <b>전화번호 :</b>
                <input type="tel" placeholder="(###)####-####" required>
                (###)####-####
            </div>
        <!--아이디-->
            <div class="field">
                <b>아이디 :</b>
                <span class="placehold-text"><input type="text" placeholder="아이디를 입력하세요" required></span>
            </div>
        <!--비밀번호-->
            <div class="field">
                <b>비밀번호 :</b>
                <input name="userpw" type="password" placeholder="비밀번호를 입력하세요" required>
            </div>
        <!--비밀번호 확인-->
            <div class="field">
                <b>비밀번호 확인 :</b>
                <input name="userpw-check" type="password" placeholder="비밀번호 확인" required>
            </div>
        </div>
        <!--체크박스 사용-->
        <p>
            <div class="field">
                <div class="receivable">
                    <input type="checkbox" name="agreement" value="email-accept">
                    <label for="email-accept">사이트의 소식을 이메일로 수신하는 데 동의하십니까?</label>
                    <br>
                    <input type="checkbox" name="agreement" value="SMS-accept">
                    <label for="SMS-accept">사이트의 소식을 문자로 수신하는 데 동의하십니까?</label>
                </div>
            </div>
        </p>
        <!--가입 & 취소 버튼-->
        <p>
            <input class="signup" type="submit" value="Signup">
            <input class="cancel" type="reset" value="Cancel">
        </p>
        <!--구분선-->
        <div class="divisionline"></div>
    </body>
</html>
