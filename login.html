<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header>Welcome to YJ's E-COMMERCE SHOP</header>
        <p><b>로그인</b></p>
        <div class="divisionline"></div>
        <p><b>회원정보(필수)</b></p>
        <div id="form">
            <!--아이디-->
            <div class="field">
                <b>아이디 :</b>
                <span class="placehold-text"><input type="text" placeholder="아이디를 입력하세요" required></span>
            </div>
            <!--비밀번호-->
            <div class="field">
                <b>비밀번호 :</b>
                <input name="userpw" type="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <!--비밀번호 확인-->
            <div class="field">
                <b>비밀번호 확인 :</b>
                <input name="userpw-check" type="password" placeholder="비밀번호 확인" required>
            </div>
        </div>
        <!--로그인 & 회원가입 버튼-->
            <p>
                <input class="signup" type="submit" value="로그인">
                <button class="additional"><a href="signup.html">회원가입</a></button>
            </p>
        <div class="divisionline"></div>
    </body>
</html>
